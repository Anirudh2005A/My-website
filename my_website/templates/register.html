<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freak Life - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Freak Life Logo" class="logo">
    </header>

    <div class="register-container">
        <h1>Create an Account</h1>

        <form action="{{ url_for('register') }}" method="POST" class="register-form">
            <label>First Name:</label>
            <input type="text" name="firstname" required>

            <label>Last Name:</label>
            <input type="text" name="lastname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p> <!-- Fixed Login URL -->
    </div>
</body>
</html>
