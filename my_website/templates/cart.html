<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freak Life - Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Shopping Cart</h1>

    {% if cart_items %}
    <div class="cart-container">
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>₹{{ item.price }}</td>
                <td><a href="{{ url_for('remove_from_cart', product_id=item.id) }}" class="remove-btn">Remove</a></td>
            </tr>
            {% endfor %}
        </table>
        <h2>Total: ₹{{ total_price }}</h2>
        <a href="{{ url_for('checkout') }}" class="checkout-btn">Proceed to Checkout</a>
    </div>
    {% else %}
    <p>Your cart is empty. <a href="{{ url_for('products') }}">Continue Shopping</a></p>
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
