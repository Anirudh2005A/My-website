<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freak Life - Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Freak Life Logo" class="logo">
    </header>

    <h1>Your Orders</h1>

    {% if orders %}
    <table class="order-table">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.Product }}</td>
            <td>â‚¹{{ order.Price }}</td>
            <td>{{ order.Mobile }}</td>
            <td>{{ order.Email }}</td>
            <td>{{ order.Address }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>You have no orders yet. <a href="{{ url_for('products') }}">Start Shopping</a></p>
    {% endif %}

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
